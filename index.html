<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Registration</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <h1 class="title">Student Registration</h1>

      <form id="registrationForm" class="form" autocomplete="off">
        <div class="row">
          <div class="field">
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" type="text" required />
          </div>
          <div class="field">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" type="text" required />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div class="field">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" pattern="[0-9+() -]{7,}" />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="dob">Date of Birth</label>
            <input id="dob" name="dob" type="date" />
          </div>
          <div class="field">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="course">Course</label>
          <input id="course" name="course" type="text" />
        </div>

        <div class="field">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="3"></textarea>
        </div>

        <div class="row">
          <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required minlength="6" />
          </div>
          <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" required minlength="6" />
          </div>
        </div>

        <div class="actions">
          <button id="submitBtn" type="submit" class="btn primary">Register</button>
          <button id="resetBtn" type="reset" class="btn ghost">Reset</button>
        </div>

        <p id="message" class="message" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <script src="./js/app.js"></script>
</body>
</html>
